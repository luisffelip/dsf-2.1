<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="completa">
        <div id="roxo">
            <h4>Seu Resultado</h4>
            <div id="circulo">
                <h1>76</h1>
                <h3>de 100</h3>
            </div>
                <h2>Ótimo</h2>
                <p id="score">Você marcou mais que 65% das pessoas que fizeram esses testes.</p>
        </div>
        <div id="sumario">
            <h4 id="sum">Resumo</h4>
            <div id="caixas">
                <div id="rea">
                    <img src="./assets/images/icon-reaction.svg" alt="Icone Raio" width="12px">
                    <p class="classe"> Reação </p>
                    <p class="num">80 <span> /  100</span></p>
                </div>
                <div id="mem">
                    <img src="./assets/images/icon-memory.svg" alt="Ícone cérebro" width="12px">
                    <p class="classe"> Memória</p>
                    <p class="num">92  <span> /  100</span></p>
                </div>
                <div id="ver">
                    <img src="./assets/images/icon-verbal.svg" alt="Ícone bate-papo" width="12px">
                    <p class="classe"> Verbal</p>
                    <p class="num"> 61 <span>  /  100</span></p>
                </div>
                <div id="visu">
                    <img src="./assets/images/icon-visual.svg" alt="ícone olho" width="12px">
                    <p class="classe"> Visual</p>
                    <p class="num">72  <span>  /  100</span></p>
                </div>
            </div>
            <h5 id="con">Continue</h5>
        </div>
    </div>
</body>
</html>
